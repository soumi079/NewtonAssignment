<div class="container mt-4">  
  <form [formGroup]="gameForm" (ngSubmit)="save()">

      <div class="mb-3">
          <label>Title</label>            
          <input class="form-control" formControlName="title">
      </div>
 
      <div class="mb-3">
          <label class="form-label">Genre</label>
          <select class="form-select" formControlName="genre">
            <option>Action</option>
            <option>Strategy</option>
            <option>RPG</option>
          </select>
        </div>

      <div class="mb-3">
          <label>Release Year</label>            
          <input type="number" class="form-control" formControlName="releaseYear" min="1900" max="2025" placeholder="e.g. 2023">
      </div>

      @if (gameForm.get('releaseYear')?.invalid && gameForm.get('releaseYear')?.touched) {
          <div class="text-danger">
            Please enter a valid year between 1900 and 2025.
          </div>
      }

      <div class="mb-3">
          <label>Description</label>                        
          <textarea class="form-control" rows="2" placeholder="Enter game description" formControlName="description" maxlength="500"></textarea>
      </div>     

      <div class="mb-3">
          <label>Price (CAD)</label>            
          <input type="number" class="form-control" formControlName="price" min="0">
      </div>
      @if (gameForm.get('price')?.invalid && gameForm.get('price')?.touched) {
          <div class="text-danger">
            Please enter a valid price (0 or more).
          </div>
        }
        

      <div class="mb-3">
          <label>Rating (0-10)</label>            
          <input type="number" class="form-control" formControlName="rating" min="0" max="10" step="1">
      </div>       


      <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" (click)="goBack()">
            Back
          </button>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </div>
  </form>
</div>
